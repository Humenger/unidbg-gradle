plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    api 'com.github.zhkl0228:unicorn:1.0.12'
    api 'com.github.zhkl0228:capstone:3.0.11'
    api 'com.github.zhkl0228:keystone:0.9.5'
    api 'com.github.zhkl0228:jna_silicon:4.5.2-1'
    api 'com.github.zhkl0228:demumble:1.0.2'
    api 'commons-codec:commons-codec:1.10'
    api 'commons-io:commons-io:2.7'
    api 'commons-logging:commons-logging:1.1.3'
    api 'com.alibaba:fastjson:1.2.60'
}

test {
    useJUnitPlatform()
}